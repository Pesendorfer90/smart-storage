<section>
    <div class="input-container">
        <p>
            <mat-form-field class="full-width" appearance="outline">
                <mat-label>Search...</mat-label>
                <input matInput placeholder="Placeholder">
                <mat-icon matSuffix>search</mat-icon>
            </mat-form-field>
        </p>
    </div>
    <div class="search-results scrollbar-material">
        @for (item of items; track $index) {
        <mat-card class="example-card" appearance="outlined">
            <mat-card-header>
                <mat-card-title-group>
                    <mat-card-title>{{item.name}}</mat-card-title>
                    <mat-card-subtitle>
                        <mat-chip-set>
                            @for (label of item.labels.slice(0, 4); track $index) {
                            <mat-chip class="example-box" cdkDrag>{{label}}</mat-chip>
                            }

                            @if (item.labels.length >= 4) {
                            <div [matBadge]="item.labels.length - 4" matBadgeColor="accent"
                                matBadgePosition="above after" matBadgeSize="medium">
                                <mat-chip class="example-box" cdkDrag (click)="openDialog(item)">...</mat-chip>
                            </div>
                            }
                        </mat-chip-set>
                    </mat-card-subtitle>
                    <div class="item-img-container">
                        <img mat-card-lg-image src="{{item.photoURL}}">
                    </div>
                </mat-card-title-group>
            </mat-card-header>
            <mat-card-content>
                {{item.description}}
            </mat-card-content>
        </mat-card>
        }
    </div>
</section>
