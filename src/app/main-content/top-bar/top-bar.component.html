<mat-toolbar>
  <button mat-icon-button (click)="onMenuClick()">
    <mat-icon>menu</mat-icon>
  </button>
  <h1 class="active-link">{{activeLink}}</h1>
  <span class="spacer"></span>
  <mat-button-toggle-group [hideSingleSelectionIndicator]="true">
    <mat-button-toggle (click)="this.themeService.setModeToUserSettings()">
      <mat-icon class="button-icon" aria-hidden="false" aria-label="Theme Button"
        fontIcon="brightness_medium"></mat-icon>
    </mat-button-toggle>
    <mat-button-toggle (click)="this.themeService.toggleDarkLightMode()">
      <mat-icon class="button-icon" aria-hidden="false" aria-label="Theme Button"
        fontIcon="{{this.themeService.themeMode}}"></mat-icon>
    </mat-button-toggle>
  </mat-button-toggle-group>
</mat-toolbar>
